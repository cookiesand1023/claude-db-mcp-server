version: '3.8'

services:
  # MCP Server (TypeScript)
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: claude-db-mcp-server
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/node_modules
    stdin_open: true
    tty: true
    network_mode: host
    command: npm start

networks:
  default:
    driver: bridge
